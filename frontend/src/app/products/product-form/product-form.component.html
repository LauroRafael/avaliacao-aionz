<div class="detail-container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow rounded-3 overflow-hidden">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="h4 mb-0 fw-bold">{{ isEditMode ? 'Editar Produto'
                        : 'Novo Produto' }}</h2>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nome do
                                Produto</label>
                            <input type="text"
                                class="form-control form-control-custom"
                                formControlName="nome"
                                placeholder="Nome do produto">
                            <div
                                *ngIf="produtoForm.get('nome')?.invalid && produtoForm.get('nome')?.touched"
                                class="text-danger small mt-1">
                                Nome é obrigatório
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Descrição</label>
                            <textarea class="form-control form-control-custom"
                                formControlName="descricao" rows="4"
                                placeholder="Descrição detalhada"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Preço (R$)</label>
                            <input type="number" step="0.01"
                                class="form-control form-control-custom"
                                formControlName="preco" placeholder="0,00">
                            <div
                                *ngIf="produtoForm.get('preco')?.invalid && produtoForm.get('preco')?.touched"
                                class="text-danger small mt-1">
                                Informe um valor positivo
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Imagem do
                                Produto</label>
                            <input type="file"
                                class="form-control form-control-custom"
                                (change)="onFileChange($event)"
                                accept="image/*">
                            <div class="form-text small">Formatos: JPG, PNG ou
                                GIF</div>

                            <div *ngIf="imagemPreview" class="mt-3 text-center">
                                <img [src]="imagemPreview"
                                    class="img-thumbnail rounded-3"
                                    style="max-height: 200px;">
                            </div>
                        </div>

                        <div
                            class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <button type="submit"
                                class="btn btn-primary btn-custom"
                                [disabled]="produtoForm.invalid">
                                <i class="bi bi-check-lg me-2"></i>
                                {{ isEditMode ? 'Atualizar' : 'Salvar' }}
                            </button>

                            <button *ngIf="isEditMode" type="button"
                                class="btn btn-outline-danger btn-custom"
                                (click)="onDelete()">
                                <i class="bi bi-trash me-2"></i> Excluir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
