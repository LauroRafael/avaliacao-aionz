<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="fw-bold mb-2">Nossos Produtos</h1>
            <p class="text-muted">Encontre o que você precisa</p>
        </div>
        <a routerLink="/products/novo" class="btn btn-primary btn-custom">
            <i class="bi bi-plus-lg me-2"></i>Novo Produto
        </a>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let produto of produtos">
            <div class="card product-card h-100">
                <img [src]="'http://localhost:3000/' + produto.imagemPath"
                    class="card-img-top product-img"
                    [alt]="produto.nome">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ produto.nome }}</h5>
                    <p class="card-text text-muted mb-3">{{ produto.descricao |
                        truncate:100 }}</p>
                    <div class="mt-auto">
                        <div
                            class="d-flex justify-content-between align-items-center mb-3">
                            <span class="h5 text-primary fw-bold mb-0">R$ {{
                                produto.preco | number:'1.2-2' }}</span>
                            <span class="badge bg-success">Disponível</span>
                        </div>
                        <div class="d-flex gap-2">
                            <a [routerLink]="['/products', produto.slug]"
                                class="btn btn-outline-primary btn-custom flex-grow-1">
                                <i class="bi bi-eye me-1"></i> Detalhes
                            </a>
                            <a
                                [routerLink]="['/products', produto.slug, 'editar']"
                                class="btn btn-outline-secondary btn-custom">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
